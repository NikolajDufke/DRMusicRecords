<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body >
  <div class="container" >
  <h2>TypeScript RecordStore</h2>  
  
  <div class="container-fluid">
  <div id="newRecord"></div>
  <button id="addButton" type="button" class="btn btn-dark">Add</button>
  </div>
  <br>
  <br>
  <br>

  <div class="container-fluid">
  <select id="searchSelect">
    <option value="title">Title</option>
    <option value="artist">Artist</option>
    <option value="yearofpublication">Year of Publication</option>
  </select>
  <input type="text" placeholder="Search for" id="searchText">
  <button id="searchButton" type="button" class="btn btn-dark">Search</button>
  </div>
  <br>

  <div id="table_content">

  </div> 
  <script src="bundle.js"></script>
</div>
</body>
</html>
